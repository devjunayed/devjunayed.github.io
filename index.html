  <body class="mx-20">
    <header class="">
      <div class="shadow-sm border-0 py-4 text-center lg:text-left">
        <div class="justify-center items-center">
          <h1 class="text-3xl">
            < <span class="text-red-400">Dev</span>Junayed/ >
          </h1>
        </div>
      </div>
      <hr class="border-gray-600" />
      <!-- hero -->
      <div class="hero min-h-screen">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <img
            src="/images/professional_junayed_img.png"
            class="max-w-sm w-full rounded-full border-e-8 border-s-8 border-red-500"
          />
          <div class="">
            <h1 class="lg:text-4xl md:text-3xl text-xl font-bold w-full">I am a <span id="typed"></span></h1>
            <p class="py-6">
              Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda
              excepturi exercitationem quasi. In deleniti eaque aut repudiandae
              et a id nisi.
            </p>
            <!-- download cv button -->
            <div class="button w-28 h-11 bg-red-700 hover:bg-red-900 hover:cursor-pointer" data-tooltip="Size: 20Mb">
              <div class="button-wrapper ">
                <div class="text ">Download CV</div>
                <span class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                    role="img"
                    width="2em"
                    height="2em"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 24 24"
                  >
                    <path
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 15V3m0 12l-4-4m4 4l4-4M2 17l.621 2.485A2 2 0 0 0 4.561 21h14.878a2 2 0 0 0 1.94-1.515L22 17"
                    ></path>
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
